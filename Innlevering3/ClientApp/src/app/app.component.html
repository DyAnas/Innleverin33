  <style>
body {
  margin-top: 30px;
  background-color: #eee;
}
.faq-nav {
    flex-direction: column;
    margin: 0 0 32px;
    border-radius: 2px;    
    border: 1px solid #ddd;
    box-shadow: 0 1px 5px rgba(85, 85, 85, 0.15);
    
    .nav-link {
        position: relative;
        display: block;
        margin: 0;
        padding: 13px 16px;
        background-color: #fff;
        border: 0;
        border-bottom: 1px solid #ddd;
        border-radius: 0;
        color: #616161;
        transition: background-color .2s ease;
         &:hover {
            background-color: #f6f6f6;
        }
        
        &.active {
            background-color: #f6f6f6;
            font-weight: 700;
            color: rgba(0,0,0,.87);        
        }
         &:last-of-type {
            border-bottom-left-radius: 2px;
            border-bottom-right-radius: 2px;
            border-bottom: 0;
        }
        
        i.mdi {
            margin-right: 5px;
            font-size: 18px;
            position: relative;
        }
    }
}
    // TAB CONTENT
.tab-content {
    box-shadow: 0 1px 5px rgba(85, 85, 85, 0.15);
    
    .card {
        border-radius: 0;
    }
    
    .card-header {
        padding: 15px 16px;
        border-radius: 0;
        background-color: #f6f6f6;
        
        h5 {
            margin: 0;
            
            button {
                display: block;
                width: 100%;
                padding: 0;
                border: 0;
                font-weight: 700;
                color: rgba(0,0,0,.87);
                text-align: left;
                white-space: normal;
                
                &:hover,
                &:focus,
                &:active,
                &:hover:active {
                    text-decoration: none;
                }
            }
        }
    }
     .card-body {
        p {
            color: #616161;
            
            &:last-of-type {
                margin: 0;
            }
        }
    }
}

    // BORDER FIX
.accordion {
    > .card {
        &:not(:first-child) {
            border-top: 0;
        }   
    }
}

.collapse.show {
    .card-body {
        border-bottom: 1px solid rgba(0,0,0,.125);
    }
}
  </style>





  <div class="container">
    <button class='btn btn-primary btn-lg btn-block' (click)='registrerSp()'>Spør</button>
    <br />
    <br />
    <br />
    <br />
    <div *ngIf="VisType">
      <div *ngIf="laster">
        Laster kategori...
      </div>
      <div *ngFor="let type of alleTyper; index as i">
        <button (click)="hentalleSporsmal(i)" type="button" class="btn btn-warning btn-lg btn-block">
          {{type.type}}


        </button><br />
        <br />

        <br />


      </div>

    </div>

  </div>

  <div class="col-lg-8">
    <div *ngIf="VisBilSp" class="tab-content" id="faq-tab-content">
      <div class="tab-pane show active" id="tab1" role="tabpanel" aria-labelledby="tab1">
        <div class="accordion" id="accordion-tab-1">
          <div *ngFor="let etSp of alleSporsmal; index as i" class="card">
            <div class="card-header" id="accordion-tab-1-heading-1">
              <h5>
                <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#accordion-tab-1-content-1" aria-expanded="false" aria-controls="accordion-tab-1-content-1">  {{etSp.sporsmal}}</button>
              </h5>
            </div>
            <div *ngIf="visSvar" class="collapse show" id="accordion-tab-1-content-1" aria-labelledby="accordion-tab-1-heading-1" data-parent="#accordion-tab-1">
              <div class="card-body">
                <p>{{etSp.svar}}</p>
                <button (click)="stemSpOpp(i)"> Opp</button>
                <button (click)="stemSpned(i)"> ned</button>
              </div>
            </div>

            <br />
            <br />
            <br />

            <br />
          </div>
        </div>
      </div>
      <button class="btn btn-default" (click)="tilbakeTilListe()">Tilbake</button>
    </div>
  </div>

  <!---------------------------- Endring-------------->
  <div class="container ">
    <div *ngIf="VisBilSp">

      <div *ngIf="laster">
        Laster...
      </div>
      <h1>Endring</h1>
      <div *ngFor="let etSp of alleSporsmal; index as i">
        <button (click)="hentSvar()" type="button" class="btn btn-default btn-lg btn-block">
          {{etSp.sporsmal}}
        </button>



        <div *ngIf="visSvar">
          <h2>{{etSp.svar}}</h2>

        </div>
        <div *ngIf="visSvar">
          <button (click)="stemSpOpp(etS.Id)"> Opp</button>
          <button (click)="stemSpned(etS.Id)"> ned</button>
        </div>
      </div>
      <button class="btn btn-default" (click)="tilbakeTilListe()">Tilbake</button>
    </div>
  </div>



  <!---------------------------- Ruter-------------->
  <div class="container ">
    <div *ngIf="ViRuSp">

      <div *ngIf="laster">
        Laster...
      </div>
      <div *ngFor="let etSp of alleSporsmal; index as i">
        <button (click)="hentSvar()" type="button" class="btn btn-default btn-lg btn-block">
          {{etSp.sporsmal}}
        </button>

        <div *ngIf="visSvar">

          <p>{{etSp.svar}}</p>
        </div>
        <div *ngIf="visSvar">

          <button (click)="stemSpOpp(etS.Id)"> Opp</button>
          <button (click)="stemSpned(etS.Id)"> ned</button>
        </div>
      </div>
      <button class="btn btn-default" (click)="tilbakeTilListe()">Tilbake</button>
    </div>
  </div>


  <!----------------------- Skjema------------------------------------>
  <div class="col-sm-4 col-sm-offset-2" *ngIf="visSkjema">
    <form [formGroup]="skjema" (ngSubmit)="vedSubmit()">
      <input class="form-control" formControlName="id" type="hidden" />
      <div>
        <select data-val="true" class="form-control" id="st" style="font-family:'FontAwesome',sans-serif;height: 60px; width: 100%; border-bottom:3px solid black;">
          <option value="fas fa-search" disabled selected>Hvilke Emne</option>

          <option *ngFor="let type of alleTyper" formControlName="TypeId">

            {{type.type}}

          </option>

        </select>
      </div>

      <div class="form-group">
        <h3>Hva kan vi hjelpe deg med?</h3>
        <input class="form-control" formControlName="spørmål" />
        <p class="alert alert-warning" [hidden]="skjema.controls.fornavn.valid || (skjema.controls.fornavn.pristine && !submitted)">
          Feltet må fylles ut
        </p>
      </div>
      <div class="form-group">

        <button type="submit" *ngIf="skjemaStatus=='Registrere'" [disabled]="!skjema.valid" class="btn btn-primary">Gå videre</button>
        <button class="btn btn-default" (click)="tilbakeTilListe()">Tilbake</button>
      </div>
    </form>

  </div>
